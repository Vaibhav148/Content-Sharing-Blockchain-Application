<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class ="top">
	<center>
	<form action="/submit" id="textform" method="post">
	
		<div ng-app="myApp">
		<div ng-controller="AppCtrl" align="center">
		<textarea  name="content" id="TextArea" ng-model="loremIpsum" ng-keyup="autoExpand($event)" placeholder="Post Something..."></textarea>

		  </div>
		</div>
	    <br>
		
		<br>
	    <input type="text" name="author" placeholder="Your name">
		<br>
		<br>
	    <input type="submit" value="Post">
	</form>
	
	<a href="{{node_address}}/mine" target="_blank"><button>Mine Block</button></a>
	<a href="/"><button>Synchronize</button></a>
	</center>

	<br>

	
</div>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div>
	      <div class="name-header">{{post.author}}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
		  
	
		
			
	   </div>
	</div>
	{% endfor %}



	<style>
	
		
		.post_box {
		    background: #FFEBCD;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 45px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
		.top{
		background-color: #FFEBCD		;
		color: black
		}
		body {
  background:#43434B;
}
textarea {
  height:250px;
  max-width:600px;
  color:#999;
  font-weight:400;
  font-size:20px;
  font-family:'Ubuntu', Helvetica, Arial, sans-serif;
  width:100%;
  background:#fff;
  border-radius:3px;
  line-height:2em;
  border:none;
  box-shadow:0px 0px 5px 1px rgba(0,0,0,0.1);
  padding:30px;
  -webkit-transition: height 2s ease;
-moz-transition: height 2s ease;
-ms-transition: height 2s ease;
-o-transition: height 2s ease;
transition: height 2s ease;
}

* {
  -webkit-font-smoothing:antialiased !important;
}


	</style>
    </div>
{% endblock %}
